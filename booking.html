<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <title>booking</title>
</head>
<body>
    <div class="content">
    <form>
        <h1>Бронирование заказа</h1>

        <fieldset>
        
        <h2>Данные о заказе</h2>
        <select >
            <option>выбирите регион</option>
            <option>Сибирский ФО</option>
            <option>Дальновосточный ФО</option>
            <option>Северо-Западный ФО</option>
        </select>
        <select >
            <option>выбирите локацию</option>
            <option>Ханты-Мансийский автономный окру</option>
            <option>Bright Corner</option>
            <option>Rustic Hollow</option>
            <option>Fallen Barn Woods</option>
        </select>
        <div>
            <label for="name">Дата заселения:</label>
              <input type="date" name="bday" required pattern="\d{4}-\d{2}-\d{2}">
              <span class="validity"></span>
            </div>
            <div>
            <label>Дата выселения:</label>
                <input type="date" name="bday" required pattern="\d{4}-\d{2}-\d{2}">
                <span class="validity"></span>
            </div>
        <div>
            <label for="name">Сколько вас? (max 10 человек)</label>
            <input type="number" min="1" max="10">
        </div>

     </fieldset>
     
     <fieldset>
        <h2>Дополнительные услуги</h2>
        <div>
            <input type="checkbox" id="scales" name="scales">
            <label for="horns">УСЛУГИ ФОТОГРАФА</label>
        </div>
        <div>
            <input type="checkbox" id="horns" name="horns">
            <label for="horns">РЕКВЕЗИТ ДЛЯ СЪЁМКИ</label>
        </div>
        <div>
            <input type="checkbox" id="horns" name="horns">
            <label for="horns">МОМЕНТАЛЬНЯ ПЕЧАТЬ ФОТОГРАФИЯ</label>
        </div>
        <div>
            <input type="checkbox" id="horns" name="horns">
            <label for="horns">ТАКСИ</label>
        </div>
   </fieldset> 
   <fieldset>
    <textarea placeholder="ваши пожилания"></textarea></textarea>
    </fieldset> 
    <div>
       <button>отмена</button> 
       <button>потвердить</button>
    </div>
</form>
</div>
</body>
</html>
